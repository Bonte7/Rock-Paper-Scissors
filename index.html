<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4391db6d4f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="heading">
        <h1>Choose Rock, Paper, or Scissors</h1>
        <p>The first to 5 wins!</p>
    </div>

    <div class="playerChoices">
        <i class="far fa-hand-rock fa-10x" id="rock"></i>
        <i class="far fa-hand-paper fa-10x" id="paper"></i>
        <i class="far fa-hand-scissors fa-10x"id="scissors"></i>
    </div>

    <div class="results-container">
        <h2 id="result"></h2>
        <p id="score"></p>
    </div>

    <div class="game-over-container">
        <h1 id="game-over"></h1>
    </div>
    

    <script src="index.js"></script>

    
</body>

</html>
